<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 300px;
        height: 100px;
        margin: 100px auto;
        border: 10px solid black;
      }
      div img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      img {
        border: 10px solid red;
      }
      @media (min-width: 600px) {
        img {
          border-color: green;
        }
      }
      @media (min-width: 800px) {
        img {
          border-color: lightblue;
        }
      }
      @media (min-width: 1080px) {
        img {
          border-color: black;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <picture>
        <source
          media="(min-width:1080px) "
          srcset="
            https://fonoteka.top/uploads/posts/2021-03/1616693112_12-p-belii-shelk-fon-14.jpg
          "
        />
        <source
          media="(min-width:800px) "
          srcset="
            https://www.eastonspectator.com/wp-content/uploads/2022/10/blue-color_034147333.jpg
          "
        />
        <source
          media="(min-width:600px) "
          srcset="
            https://i.pinimg.com/originals/11/a0/5d/11a05dae6baf0719508a144644f7833e.jpg
          "
        />
        <img
          src="https://wallpaperping.com/wp-content/uploads/2018/10/Beautiful-Red-Wallpaper.jpg"
          alt="q"
        />
      </picture>
    </section>
  </body>
</html>
